<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="jokeForm" class="joke__form">
        <label>
            Random: <input type="radio" name="jokeType" value="random" checked>
        </label>
        <label>
            Categories: <input type="radio" name="jokeType" value="categories">
            <ul id="jokeCategories"></ul>
        </label>
        <label>
            Search: <input type="radio" name="jokeType" value="search">
            <input type="text" id="jokeSearch">
        </label>
        <button>Get joke</button>
    </form>

    <div class="container">
        <div class="container__jokes container__jokes--form" id="jokesForm"></div>
        <div class="container__jokes container__jokes--fav" id="jokesFav"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
